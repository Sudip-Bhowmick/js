<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        .main-container {
            max-width: 500px;
            width: 100%;
            margin: auto;
        }

        #thumbnails {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
        }

        #thumbnails img {
            width: 150px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section class="main-container">
        <div id="bigImage">
            <img src="/task-2-img/01.jpg">
        </div>
        <div id="thumbnails">
            <img src="/task-2-img/01.jpg">
            <img src="/task-2-img/02.jpg">
            <img src="/task-2-img/03.jpg">
        </div>
    </section>

    <script>
        document.addEventListener('click', function (e) {
            if (e.target.tagName == "IMG") {
                var image = e.target.getAttribute("src");
                document.querySelector('#bigImage img').setAttribute('src', image)
            }
        })
    </script>
</body>

</html>
