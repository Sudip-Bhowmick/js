<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change background color</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            background-color: #000;
            color: #fff;
            border: 2px solid #000;
            padding: 12px 24px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>

<body>
    <button onclick="changeColor(6)">Click here</button>

    <script>
        function changeColor(count) {
            var colorCodes = '0123456789abcdef';
            var result = '';
            for (let i = 0; i < count; i++) {
                result += colorCodes.charAt(Math.floor(Math.random() * 16));
            }
            document.getElementsByTagName('body')[0].style.backgroundColor = '#' + result
        }

    </script>
</body>

</html>
